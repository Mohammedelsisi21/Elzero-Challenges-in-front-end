<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Signup Form</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="sign-up">
            <h1>sign up</h1>
            <form action="">
                <div>
                    <div><i class="fa-solid fa-user"></i></div>
                    <input type="text" name="" placeholder="Name*" id="">
                </div>
                <div>
                    <div><i class="fa-solid fa-envelope-open"></i></div>
                    <input type="email" name="" placeholder="Email*" id="">
                </div>
                <div>
                    <div><i class="fa-solid fa-lock"></i></div>
                    <input type="password" name="" placeholder="Password*" id="">
                </div>
                <div>
                    <div><i class="fa-solid fa-lock"></i></div>
                    <input type="password" name="" placeholder="Confirm Password*" id="">
                </div>
                <div>
                    <button>Login</button>
                </div>
            </form>
            <p class="here-link">here acount? <a href="">Login Here</a></p>
            <p class="line">- - - - - - - - - - - - - - - - - - - - - - - -</p>
            <p class="other">Or register with</p>
            <ul class="socila">
                <li><a href=""><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href=""><i class="fa-brands fa-google-plus"></i></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
